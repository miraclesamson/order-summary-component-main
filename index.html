<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="hero">


    <section class="order-summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>



    <section class="plan-types">

      <div class="plan-type-box">

        <img src="images/icon-music.svg" alt="Music Icon" class="music-icon">
        <div class="annual">
          <h4>Annual Plan</h4>


          <p>$59.99/year</h4>

        </div>

        <a href="#" target="_blank" class="change-link">Change</a>

      </div>


    </section>

    <section class="payment-button-box">

      <button class="payment-button">Proceed to Payment</button>

    </section>

    <section class="order-cancel">
      <span>Cancel Order</span>
    </section>


  </div>













  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Miracle Samson</a>.
  </div>
</body>

</html>
